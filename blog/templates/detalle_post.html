<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ka9WzB+1dmMkmKTIn4sbLFbdA3PlvcHX1h4vZD0RYtse0l6a5kXz9XbMZ9xwS9uS" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .post-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .post-content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .post-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .btn-back {
            background-color: #007bff;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="post-header">
        <h1>{{ post.titulo }}</h1>
        <p class="text-light">{{ post.fecha }}</p>
    </header>

    <div class="container mt-4">
        <div class="post-content">
            {% if post.imagen %}
                <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" class="post-image">
            {% endif %}
            <h2 class="mb-3">{{ post.titulo }}</h2>
            <p><strong>Entrevistado:</strong> {{ post.entrevistado }}</p>
            <p><strong>Categor√≠a:</strong> {{ post.categoria }}</p>
            <p class="mt-4">{{ post.contenido }}</p>
        </div>
        
        <a href="{% url 'home_lobby' %}" class="btn btn-back">Volver al inicio</a>
    </div>

    <footer>
        <p>&copy; 2024 Blog. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka9WzB+1dmMkmKTIn4sbLFbdA3PlvcHX1h4vZD0RYtse0l6a5kXz9xwS9uS" crossorigin="anonymous"></script>
</body>
</html>
