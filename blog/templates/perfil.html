<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white p-4">
        <h1 class="text-center">Perfil del Usuario</h1>
    </header>

    <!-- Sección del perfil -->
    <section class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h3>Bienvenido, {{ user.username }}!</h3>
                <p>Este es tu perfil. Aquí puedes editar tu información.</p>
                <p>¿Deseas realizar algún cambio? Hazlo en las opciones disponibles.</p>
                <!-- Enlace para editar -->
                <a href="{% url 'editar_perfil' %}" class="btn btn-warning">Editar Perfil</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 RugbyBlog. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
