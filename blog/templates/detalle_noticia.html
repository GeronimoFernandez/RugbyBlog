<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>{{ post.titulo }}</h1>
        
        {% if post.imagen %}
            <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}" class="img-fluid">
        {% endif %}
        
        <p><strong>Fecha de publicación:</strong> {{ post.fecha_publicacion }}</p>
        
        <div>
            <h3>Contenido</h3>
            <p>{{ post.contenido }}</p>  <!-- Muestra el contenido completo aquí -->
        </div>
        
        <a href="{% url 'categoria_rugby_noticias' %}" class="btn btn-secondary mt-3">Volver a noticias</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
