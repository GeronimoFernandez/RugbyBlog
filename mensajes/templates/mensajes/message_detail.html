<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Mensaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-header {
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .message-body {
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .message-footer {
            margin-top: 20px;
            text-align: right;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-header">
            <h2>Mensaje de {{ message.sender.username }}</h2>
        </div>

        <div class="message-body">
            <p>{{ message.content }}</p>
        </div>

        <div class="message-footer">
            <p><strong>Fecha:</strong> {{ message.created_at|date:"d/m/Y H:i" }}</p>
            <a href="{% url 'mensajes:inbox' %}" class="btn btn-secondary btn-back">Volver a la Bandeja</a>
        </div>
    </div>
</body>
</html>
